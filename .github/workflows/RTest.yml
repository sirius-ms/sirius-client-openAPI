# This workflow will install R, Rsirius dependencies and test the Rsirius package using testthat
# For more information see: https://github.com/r-lib/actions

name: RTest


on: [workflow_dispatch, workflow_call, pull_request]


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        r-version: ["4.0.0", "4.1.0", "4.2.0", "4.3.0", "4.4.0"]
    env:
      SIRIUS_USER: ${{ secrets.SIRIUS_USER }}
      SIRIUS_PW: ${{ secrets.SIRIUS_PW }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
    - name: Install Rsirius dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: false
        working-directory: ./client-api_r/generated
    - name: Install Rsirius
      id: rsirius_install
      run: install.packages("/home/runner/work/sirius-client-openAPI/sirius-client-openAPI/client-api_r/generated", repos = NULL, type = "source")
      shell: Rscript {0}
    - name: Cache Sirius Release
      id: cache-sirius
      uses: actions/cache@v3
      with:
        path: .updater/api/sirius
        key: sirius
        fail-on-cache-miss: true
    - name: Download latest Sirius Release
      uses: nick-fields/retry@v2
      with:
        max_attempts: 5
        timeout_minutes: 5
        command: |
          cd .updater/api
          curl -s  https://api.github.com/repositories/94561614/releases | grep 'browser_download_url.*linux64.zip\"' | sort | tac | head -n 1 | cut -d : -f 2,3 | tr -d \" | wget -i -
          echo "Download Complete"
          unzip *.zip
          echo "Api Ready"
    - name: Download tomato_small project space
      run: wget ${{ secrets.TOMATO_SMALL_DOWNLOAD_LINK }} -O tomato_small.sirius
    - name: Change HOME to working directory of runner
      run: echo "HOME=/home/runner/work/sirius-client-openAPI" >> $GITHUB_ENV
    - name: Run Rest Api
      run: bash .updater/api/sirius/bin/sirius REST -p 8080 -s &
    - name: Wait for Api to start
      id: api_start
      run: while ! nc -z localhost 8080; do sleep 0.1; done
    - name: Login to SIRIUS
      id: login
      run: |
        library(Rsirius)
        var_accept_terms <- TRUE
        var_account_credentials <- AccountCredentials$new(Sys.getenv('SIRIUS_USER'), Sys.getenv('SIRIUS_PW'))
        api_instance <- rsirius_api$new()
        api_response <- api_instance$login_and_account_api$Login(var_accept_terms, var_account_credentials)
        if (inherits(api_response, "AccountInfo")) {
          quit(status=0)
        } else {
          print('Login failed, aborting...')
          quit(status=1)
        }
      shell: Rscript {0}
    - name: Test actuator API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_actuator_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
#    - name: Test compounds API
#      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
#      run: library("Rsirius"); testthat::test_file("test_compounds_api.R")
#      shell: Rscript {0}
#      working-directory: .updater/clientTests/RTests/test
    - name: Test features API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_features_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
    - name: Test info API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_info_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
    - name: Test jobs API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_jobs_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
    - name: Test login_and_account API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_login_and_account_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
    - name: Test projects API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_projects_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
    - name: Test searchable_databases API
      if: always() && steps.api_start.outcome == 'success' && steps.rsirius_install.outcome == 'success' && steps.login.outcome == 'success'
      run: library("Rsirius"); testthat::test_file("test_searchable_databases_api.R")
      shell: Rscript {0}
      working-directory: .updater/clientTests/RTests/test
