name: UpdateApi
on: [workflow_call, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Cache Sirius Release
      id: cache-sirius
      uses: actions/cache@v3
      with:
        path: .updater/api/sirius
        key: sirius
    - name: Check if cache is Empty
      if: steps.cache-sirius.outputs.cache-hit != 'true'
      uses: nick-fields/retry@v2
      with:
        max_attempts: 5
        timeout_minutes: 2
        command: |
            cd .updater/api
            wget https://github.com/sirius-ms/sirius/releases/download/v6.3.3-SNAPSHOT/sirius-6.3.3-SNAPSHOT-linux-x64.zip
            echo "Download Complete"
            unzip -o *.zip
            echo "Api Ready"