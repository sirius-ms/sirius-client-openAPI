name: Client_Updater

on:
  workflow_dispatch:
    inputs:
      sirius_version:
        description: "Optional: specify SIRIUS version to use (e.g. 6.3.3)"
        required: false
        type: string
  repository_dispatch:

jobs:
  UpdateCache:
    uses: ./.github/workflows/update-api.yml

  UpdateOnNewBranch:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Call SetupBranch
        run: |
          version_input=""
          if [ -n "${{ inputs.sirius_version }}" ]; then
            version_input="-f sirius_version=${{ inputs.sirius_version }}"
          fi
          gh workflow run SetupBranch.yml --ref ${GITHUB_REF##*/} -f target_branch=$(echo -en temp_;date +"%Y%m%d%H%M%S%N") $version_input
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
